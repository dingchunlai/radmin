  <h2>务必使用小于500k的文件上传，否则将不成功</h2>

	<script language="javascript" type="text/javascript" src="/javascripts/tiny_mce/tiny_mce_popup.js"></script>

	<script type="text/javascript" charset="utf-8">
	  function upload(param){
	  tinyMCEPopup.execCommand("mceInsertContent", false, param);  
	  }
	  function tiny_close(){
	  tinyMCEPopup.close();
	  }
	</script>
	<div class="flashmain">
      <script type="text/javascript">
		AC_FL_RunContent('id', 'extint', 'codebase','http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=9,0,0,0','width','750','height','570','src','/bin/FlexFileUpload','quality','high','pluginspage','http://www.adobe.com/shockwave/download/downyload.cgi?P1_Prod_Version=ShockwaveFlash','wmode','transparent','name', 'extint','movie','/bin/FlexFileUpload' ); //end AC code

		  <param name="movie" value="/bin/FlexFileUpload.swf" />
		  <param name="quality" value="high" />

	<!---------------------- split line-------------------- -->

	<h2>注意上面是新的多文件上传，下面是以前的。上面的无法使用就用下面的,flash对firefox的支持不好</h2>
	<form action="/binaries/upload" enctype="multipart/form-data" id="binary-edit-form" method="post">
		<p><label for="binary">&#x9009;&#x62E9;&#x56FE;&#x7247;&#xFF1A;</label>

		<p><label for="binary_title">&#x6DFB;&#x52A0;&#x6807;&#x9898;&#xFF1A;</label>
		<input id="binary_title" name="binary[title]" size="30" type="text" value="" /></p>

		<div class="mceActionPanel">
			<div style="float: left">
				<input type="submit" id="insert" name="insert" value="{#insert}" />
			</div>
